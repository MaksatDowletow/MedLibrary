<section id="hero" class="hero">
  <div class="container hero__layout">
    <div class="hero__content">
      <p class="hero__eyebrow" data-i18n="hero.eyebrow"></p>
      <h2 class="hero__title" data-i18n="hero.title"></h2>
      <p class="hero__text" data-i18n="hero.text"></p>
      <div class="hero__actions">
        <a class="button button--primary" href="book.html" data-i18n="hero.ctaCatalog"></a>
        <a class="button button--ghost" href="#platform" data-i18n="hero.ctaPlatform"></a>
        <button
          class="button button--text"
          type="button"
          data-install-trigger
          data-install-sticky
          data-i18n="hero.ctaInstall"
        ></button>
      </div>
      <div class="hero__meta">
        <span class="pill" data-i18n="hero.metaBooks"></span>
        <span class="pill" data-i18n="hero.metaDirections"></span>
        <span class="pill" data-i18n="hero.metaAccess"></span>
      </div>
    </div>
    <div class="hero__panel" aria-hidden="true">
      <div class="preview-card">
        <div class="preview-card__header">
          <span class="pill" data-i18n="preview.badge"></span>
        </div>
        <p class="preview-card__title" data-i18n="preview.title"></p>
        <p class="preview-card__text" data-i18n="preview.text"></p>
        <div class="preview-card__actions">
          <a class="button button--ghost" href="BookCategory.html" data-i18n="preview.ctaCategories"></a>
          <a class="button button--text" href="book.html#table" data-i18n="preview.ctaFilters"></a>
        </div>
        <div class="preview-card__image">
          <img
            src="/hero-preview.svg"
            data-i18n-attr="alt"
            data-i18n="preview.imageAlt"
            loading="lazy"
            decoding="async"
          />
        </div>
      </div>
    </div>
  </div>
</section>
